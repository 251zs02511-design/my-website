<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>マイ・ウェブサイト</title>
    
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .count-display {
            font-size: 2rem;
            margin: 20px 0;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello World!</h1>
        <p>下のボタンを押してみてください。</p>
        
        <div id="counter" class="count-display">0</div>
        <button id="btn">カウントアップ！</button>
    </div>

    <script>
        // HTML要素を取得
        const button = document.getElementById('btn');
        const counterDisplay = document.getElementById('counter');

        let count = 0;

        // ボタンがクリックされた時の処理
        button.addEventListener('click', () => {
            count++;
            counterDisplay.textContent = count;
            
     　 // 1. 色の変更（ランダムな色を生成）
 　　   const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
    　　counterDisplay.style.color = randomColor;

   　　 // 2. フォントサイズの変更（カウントアップに合わせて大きくする）
  　　  // 基本サイズ 2rem に、カウント×0.5rem を足していく
  　　  const newSize = 2 + (count * 0.5);
  　　  counterDisplay.style.fontSize = newSize + 'rem';

 　　   // 3. おまけ：ボタンの色も文字色と同じにする
　　    button.style.backgroundColor = randomColor;
        });
    </script>
</body>
</html>
